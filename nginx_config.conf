server {
    if ($host = agent.gngmeta.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name agent.gngmeta.com;
    return 404; # managed by Certbot
}

server {
    listen 443 ssl; # managed by Certbot
    server_name agent.gngmeta.com;

    ssl_certificate /etc/letsencrypt/live/agent.gngmeta.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/agent.gngmeta.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # Root redirect
    location = / {
        return 301 /nanogrid/;
    }

    # NanoGrid Application
    location /nanogrid/ {
        alias /home/metal/agent-dist/;
        try_files $uri $uri/ /nanogrid/index.html;
    }
    # --- OAG APP CONFIGURATION ---
    location = /oag {
        return 301 /oag/;
    }

    location /oag/ {
        alias /home/metal/ontology/static_root/oag/;
index index.html;
        try_files $uri $uri/ index.html;
    }

    location /oag/assets/ {
        alias /home/metal/ontology/static_root/oag/assets/;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /oag/api/ {
        proxy_pass http://127.0.0.1:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }


    # NanoGrid Backend API
    location /nanogrid/api/ {
        proxy_pass http://localhost:5001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # GnG Tour landing
    location = /gng_tour {
        return 301 /gng_tour/;
    }

    location /gng_tour/assets/ {
        root /var/www/html;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /gng_tour/ {
        root /var/www/html;
        try_files $uri $uri/ /gng_tour/index.html;
    }

    # AI Energy SLLM
    location /aienergy/ {
        root /var/www/html;
        try_files $uri $uri/ /aienergy/index.html;
    }

    # Train Guide landing
    location /train_guide {
        proxy_pass http://127.0.0.1:3031;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Login Service
    location /login {
        proxy_pass http://localhost:5009;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # DT API
    location /dt/api/ {
        proxy_pass http://localhost:3001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
